    .message {

    }

    .bot {

    .user {

    }

    #chat-input-area {

    }

    #chat-input-area input[type="text"] {
      flex-grow: 1;
      border-radius: 10px;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
    }

    #chat-input-area button {
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    #contact-links {
      display: flex;
      justify-content: space-around;
      background: transparent;
      padding: 10px;
    }

    #contact-links a {
      text-decoration: none;
      color: #ffd700;
      font-size: 18px;
    }

    @media(max-width: 400px) {
      #sagat-chatbot-widget {
        width: 100vw;
        border-radius: 0;
        bottom: 0;
        right: 0;
      }
