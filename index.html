<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Sagat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      max-width: 90vw;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }

    #chat-header {
      display: flex;
      align-items: center;
      background: transparent;
      padding: 10px 15px;
      border-bottom: 1px solid #ffd70044;
      user-select: text;
    }

    #chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chat-header h4 {
      margin: 0;
      font-size: 16px;
      color: #ffd700;
    }

    #chat-body {
      padding: 15px;
      max-height: 320px;
      overflow-y: auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.3);
      word-wrap: break-word;
      user-select: text;
    }

    .bot {
      background-color: #222;
      color: #ffd700;
      align-self: flex-start;
      border-top-left-radius: 4px;
    }

    .user {
      background-color: #ffd700;
      color: #000;
      align-self: flex-end;
      border-top-right-radius: 4px;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ffd70044;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.75);
    }

    #user-input {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #222;
      color: #ffd700;
      user-select: text;
    }

    #user-input::placeholder {
      color: #ffd700aa;
    }

    #send-btn {
      background: #ffd700;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
    }

    #send-btn:hover {
      background: #e6c530;
    }

    #send-btn:active {
      background: #cca800;
    }

    #send-btn i {
      color: #000;
      font-size: 18px;
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .option-btn {
      flex: 1 1 calc(50% - 10px);
      padding: 10px 0;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
    }

    .option-btn:hover {
      background-color: #e6c530;
      transform: scale(1.05);
    }

    .option-btn:active {
      background-color: #cca800;
      transform: scale(0.95);
    }

    #contact-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ffd70044;
      background: rgba(0, 0, 0, 0.75);
    }

    #contact-links a {
      color: #FFD43B;
      font-size: 26px;
      text-decoration: none;
      transition: transform 0.2s;
      user-select: none;
    }

    #contact-links a:hover {
      transform: scale(1.3);
    }

    @media(max-width: 400px) {
      #chatbot {
        width: 100vw;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
      #chat-body {
        max-height: 50vh;
      }
    }
  </style>
  <!-- FontAwesome Icons CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="chatbot" role="region" aria-label="Chatbot Andr√© Sagat Muaythai Gym">
    <div id="chat-header">
      <img src="https://static.wixstatic.com/media/de3173_d5e1e47e91ea4b1e9e7c3d7af9029927~mv2.png" alt="Logo Andr√© Sagat Muaythai Gym" />
      <h4>Andr√© Sagat Muaythai Gym</h4>
    </div>

    <div id="chat-body" aria-live="polite" aria-atomic="false">
      <div class="message bot">üëã Ol√°! Bem-vindo(a) √† nossa academia. Como posso te ajudar?</div>
      <div class="button-options" id="options">
        <button class="option-btn" onclick="responder('horarios')">üìÖ Hor√°rios</button>
        <button class="option-btn" onclick="responder('planos')">üí∞ Planos</button>
        <button class="option-btn" onclick="responder('localizacao')">üìç Localiza√ß√£o</button>
        <button class="option-btn" onclick="responder('contato')">üìû Contato</button>
      </div>
    </div>

    <form id="input-area" onsubmit="handleSubmit(event)" aria-label="Enviar mensagem">
      <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." autocomplete="off" aria-label="Campo para digitar mensagem" />
      <button type="submit" id="send-btn" aria-label="Enviar">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <div id="contact-links" aria-label="Redes sociais">
      <!-- <a href="https://t.me/SEU_USUARIO" target="_blank" title="Telegram" aria-label="Telegram"><i class="fa-brands fa-telegram"></i></a> -->
      <a href="https://www.instagram.com/emt.andresagat/" target="_blank" title="Instagram" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=100071370908506&locale=pt_BR%2F" target="_blank" title="Facebook" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chat-body');
    const userInput = document.getElementById('user-input');
    const optionsDiv = document.getElementById('options');

    const respostas = {
      horarios: 'Temos aulas de segunda a sexta das 19h √†s 22h e aos s√°bados das 9h √†s 12h.',
      planos: 'Oferecemos planos mensais, trimestrais e semestrais com pre√ßos promocionais.',
      localizacao: 'Estamos na Zona Leste de S√£o Paulo. Enviaremos detalhes por WhatsApp ou Telegram.',
      contato: 'Entre em contato conosco por uma das redes abaixo.',
    };

    function adicionarMensagem(texto, classe) {
      const msg = document.createElement('div');
      msg.classList.add('message', classe);
      msg.textContent = texto;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function responder(tipo) {
      if (!respostas[tipo]) {
        adicionarMensagem('Desculpe, n√£o entendi.', 'bot');
        return;
      }

      adicionarMensagem(`Voc√™: ${tipo === 'contato' ? 'Contato' : tipo.charAt(0).toUpperCase() + tipo.slice(1)}`, 'user');

      // Simula atraso para parecer conversa natural
      setTimeout(() => {
        adicionarMensagem(respostas[tipo], 'bot');
      }, 600);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const texto = userInput.value.trim();
      if (!texto) return;

      // Adiciona mensagem do usu√°rio
      adicionarMensagem(texto, 'user');

      // Limpa campo de entrada
      userInput.value = '';

      // Resposta simples autom√°tica para perguntas b√°sicas
      let respostaAutomatica = 'Desculpe, n√£o entendi sua pergunta. Por favor, use os bot√µes abaixo para consultar informa√ß√µes r√°pidas.';

      // Tentativa simples de correspond√™ncia por palavra-chave
      const textoLower = texto.toLowerCase();

      if (textoLower.includes('hor√°rio')) respostaAutomatica = respostas.horarios;
      else if (textoLower.includes('plano')) respostaAutomatica = respostas.planos;
      else if (textoLower.includes('localiza√ß√£o') || textoLower.includes('onde')) respostaAutomatica = respostas.localizacao;
      else if (textoLower.includes('contato') || textoLower.includes('falar')) respostaAutomatica = respostas.contato;

      // Simula atraso para resposta do bot
      setTimeout(() => {
        adicionarMensagem(respostaAutomatica, 'bot');
      }, 800);
    }
  </script>
</body>
</html>
