<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Andr√© Sagat Muaythai Gym</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
  }
  #sagat-chatbot-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    max-width: 90vw;
    background-color: #000;
    color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffd700;
    z-index: 9999;
    font-size: 14px;
    display: flex;
    flex-direction: column;
  }
  #sagat-chatbot-widget header {
    background-color: #000;
    color: #fff;
    padding: 12px 15px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #sagat-chatbot-widget header img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
  }
  #sagat-chatbot-widget header h4 {
    margin: 0;
    font-weight: bold;
    font-size: 16px;
  }
  #sagat-chatbot-widget #chat-body {
    padding: 12px 15px;
    background-color: #111;
    flex-grow: 1;
    overflow-y: auto;
    max-height: 400px;
  }
  #sagat-chatbot-widget .message {
    margin-bottom: 12px;
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    word-wrap: break-word;
    line-height: 1.3;
  }
  #sagat-chatbot-widget .bot {
    background-color: #222;
    align-self: flex-start;
  }
  #sagat-chatbot-widget .user {
    background-color: #ffd700;
    color: #000;
    align-self: flex-end;
  }
  #sagat-chatbot-widget #chat-input-area {
    background-color: #111;
    padding: 10px 15px;
    display: flex;
    gap: 10px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  #sagat-chatbot-widget #chat-input-area input[type="text"] {
    flex-grow: 1;
    border-radius: 10px;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
  }
  #sagat-chatbot-widget #chat-input-area button {
    background-color: #ffd700;
    border: none;
    border-radius: 10px;
    padding: 8px 15px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }
  #sagat-chatbot-widget #chat-input-area button:hover {
    background-color: #e6c200;
  }
  @media(max-width: 400px) {
    #sagat-chatbot-widget {
      width: 100vw;
      bottom: 0;
      right: 0;
      border-radius: 0;
      max-height: 90vh;
    }
    #sagat-chatbot-widget #chat-body {
      max-height: 60vh;
    }
  }
</style>
</head>
<body>
<div id="sagat-chatbot-widget" role="dialog" aria-label="Chatbot Andr√© Sagat Muaythai Gym">
  <header>
    <img src="https://static.wixstatic.com/media/de3173_d5e1e47e91ea4b1e9e7c3d7af9029927~mv2.png" alt="Logo Sagat Muaythai Gym" />
    <h4>Andr√© Sagat Muaythai Gym</h4>
  </header>
  <div id="chat-body" role="log" aria-live="polite" aria-relevant="additions"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Digite aqui..." />
    <button id="chat-send-btn">Enviar</button>
  </div>
</div>

<script>
  (function(){
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('chat-send-btn');

    function addMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Mensagem inicial
    addMessage('ü•ä Ol√°! Bem-vindo √† Andr√© Sagat Muaythai Gym! Como posso ajudar voc√™ hoje?');

    sendBtn.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      chatInput.value = '';

      // Respostas simples para teste
      if (/academia/i.test(userText)) {
        addMessage('A Andr√© Sagat Muaythai Gym oferece treinamentos para todos os n√≠veis.');
      } else if (/aulas/i.test(userText)) {
        addMessage('Temos Muaythai, Muay Boran, treino funcional e prepara√ß√£o para competi√ß√µes.');
      } else if (/hor√°rios/i.test(userText)) {
        addMessage('Funcionamos de segunda a sexta, 19h √†s 22h, e s√°bados 9h √†s 12h.');
      } else if (/planos/i.test(userText) || /pre√ßos/i.test(userText)) {
        addMessage('Temos planos mensais, trimestrais e semestrais. Consulte-nos para mais detalhes!');
      } else if (/atendente/i.test(userText) || /contato/i.test(userText)) {
        addMessage('Por favor, envie seu nome e WhatsApp para que um atendente entre em contato.');
      } else {
        addMessage('Desculpe, n√£o entendi. Por favor, tente novamente ou digite "atendente" para falar com algu√©m.');
      }
    });

    // Enviar mensagem ao pressionar Enter
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });
  })();
</script>
</body>
</html>
